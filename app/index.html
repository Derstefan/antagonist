<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Array als Karten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #C18A3C; /* Ockerbraun */
            border-radius: 10px;
            width: 250px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 10px;
        }
        .gradient-box {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b);
            border-radius: 8px;
        }
        .element-svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px; /* Abstand zwischen SVGs und der Box */
            gap: 10px;
        }
        .element-svg {
            width: 30px;
            height: 30px;
        }
        .sub-array {
            background-color: #A67C3B; /* Etwas dunkleres Ockerbraun */
            border-radius: 5px;
            margin-top: 5px;
            padding: 5px;
            display: flex;
            align-items: center;
        }
        .sub-array .element-svg-container {
            justify-content: flex-start;
            gap: 10px;
        }
        .sub-array span {
            font-weight: bold;
            color: #FFD700;
            margin-left: 10px;
        }

        /* Responsivität */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<h1>Elemente als Karten</h1>

<div class="card-container" id="json-output"></div>

<script>
    // JSON Array
    const data = [
    {
        "name": "Ritter der Ewigen Glut",
        "elemente": ["feuer", "licht"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["wasser"], "exact": true },
            { "elements": ["wind", "wasser", "licht"] }
        ]
    },
    {
        "name": "Magmaherz",
        "elemente": ["feuer", "erde", "dunkelheit"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["wasser"], "exact": true },
            { "elements": ["licht", "wasser", "wind"] }
        ]
    },
    {
        "name": "Inferno des Himmels",
        "elemente": ["feuer", "wind", "licht"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["wasser", "erde"], "exact": false },
            { "elements": ["wind", "wasser", "dunkelheit"] }
        ]
    },
    {
        "name": "Kristalllanze",
        "elemente": ["licht", "wind"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["dunkelheit"], "exact": true },
            { "elements": ["feuer", "wasser"] }
        ]
    },
    {
        "name": "Tiefenlord",
        "elemente": ["wasser", "dunkelheit", "mystik", "licht"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["licht", "licht"], "exact": true },
            { "elements": ["feuer"] },
            { "elements": ["erde", "licht", "wind"] }
        ]
    },
    {
        "name": "Seelenverschlinger",
        "elemente": ["dunkelheit", "wind", "erde", "mystik"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["licht"], "exact": false },
            { "elements": ["feuer", "licht"] }
        ]
    },
    {
        "name": "Moor der Verlorenen",
        "elemente": ["erde", "wasser"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["licht", "licht"], "exact": true },
            { "elements": ["feuer", "wind", "licht"] }
        ]
    },
    {
        "name": "Klagelied der Tiefen",
        "elemente": ["wasser", "licht"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["dunkelheit", "dunkelheit"], "exact": true },
            { "elements": ["feuer"] }
        ]
    },
    {
        "name": "Himmelszorn",
        "elemente": ["wind", "licht", "feuer", "mystik"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["erde"], "exact": true },
            { "elements": ["wasser", "dunkelheit"] }
        ]
    },
    {
        "name": "Wintermahlstrom",
        "elemente": ["wind", "wasser"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["feuer"], "exact": true },
            { "elements": ["erde", "feuer"] },
            { "elements": ["licht", "dunkelheit", "mystik"] }
        ]
    },
    {
        "name": "Himmelsschwinge",
        "elemente": ["wind", "licht"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["dunkelheit", "licht"], "exact": false },
            { "elements": ["wasser", "wind", "feuer"] }
        ]
    },
    {
        "name": "Windklinge",
        "elemente": ["wind", "mystik", "feuer"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["wasser"], "exact": true },
            { "elements": ["licht", "erde", "dunkelheit"] }
        ]
    },
    {
        "name": "Summende Legion",
        "elemente": ["wind", "erde", "licht", "mystik"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["dunkelheit"], "exact": false },
            { "elements": ["feuer"] },
            { "elements": ["wind", "wasser", "dunkelheit"] }
        ]
    },
    {
        "name": "Erdenwächter",
        "elemente": ["erde", "dunkelheit"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["licht"], "exact": true },
            { "elements": ["wasser"] }
        ]
    },
    {
        "name": "Urzeitmonolith",
        "elemente": ["erde", "mystik"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["wasser", "licht"], "exact": false },
            { "elements": ["wind"] }
        ]
    },
    {
        "name": "Baum des Lebens",
        "elemente": ["erde", "wasser", "licht"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["dunkelheit", "dunkelheit"], "exact": true },
            { "elements": ["wind", "feuer"] }
        ]
    },
    {
        "name": "Chroniken des Lichts",
        "elemente": ["licht", "mystik"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["dunkelheit"], "exact": true },
            { "elements": ["feuer", "wasser", "wind"] }
        ]
    },
    {
        "name": "Schleier der Täuschung",
        "elemente": ["mystik", "dunkelheit"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["licht", "wasser"], "exact": false },
            { "elements": ["wind"] }
        ]
    },
    {
        "name": "Klinge des Phönix",
        "elemente": ["feuer", "licht", "wind"],
        "bild": "",
        "arrayElemente": [
            { "elements": ["wasser"], "exact": true },
            { "elements": ["wind", "erde", "dunkelheit"] }
        ]
    }
];



    // SVG Mapping
    const svgMap = {
        "feuer": `<svg class="element-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red"><path d="M12 2c4.418 0 8 3.582 8 8 0 4.418-3.582 8-8 8s-8-3.582-8-8c0-4.418 3.582-8 8-8z"/></svg>`,
        "wasser": `<svg class="element-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="blue"><path d="M12 2c4.418 0 8 3.582 8 8 0 4.418-3.582 8-8 8s-8-3.582-8-8c0-4.418 3.582-8 8-8z"/></svg>`,
        "erde": `<svg class="element-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="brown"><path d="M12 2c4.418 0 8 3.582 8 8 0 4.418-3.582 8-8 8s-8-3.582-8-8c0-4.418 3.582-8 8-8z"/></svg>`,
        "wind": `<svg class="element-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="lightblue"><path d="M12 2c4.418 0 8 3.582 8 8 0 4.418-3.582 8-8 8s-8-3.582-8-8c0-4.418 3.582-8 8-8z"/></svg>`,
        "licht": `<svg class="element-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="yellow"><path d="M12 2c4.418 0 8 3.582 8 8 0 4.418-3.582 8-8 8s-8-3.582-8-8c0-4.418 3.582-8 8-8z"/></svg>`,
        "dunkelheit": `<svg class="element-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M12 2c4.418 0 8 3.582 8 8 0 4.418-3.582 8-8 8s-8-3.582-8-8c0-4.418 3.582-8 8-8z"/></svg>`,
        "mystik": `<svg class="element-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="purple"><path d="M12 2c4.418 0 8 3.582 8 8 0 4.418-3.582 8-8 8s-8-3.582-8-8c0-4.418 3.582-8 8-8z"/></svg>`
    };

    // Funktion zur Darstellung des JSON Arrays
    function displayData(data) {
        const container = document.getElementById('json-output');
        data.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('card');
            
            const name = document.createElement('h2');
            name.textContent = item.name;
            card.appendChild(name);

            // SVGs für jedes Hauptelement, über der Box
            const elementSvgContainer = document.createElement('div');
            elementSvgContainer.classList.add('element-svg-container');
            item.elemente.forEach(element => {
                elementSvgContainer.innerHTML += svgMap[element];
            });
            card.appendChild(elementSvgContainer);

            // Gradient Box
            const gradientBox = document.createElement('div');
            gradientBox.classList.add('gradient-box');
            card.appendChild(gradientBox);

            // Unterelemente mit SVGs darstellen
            item.arrayElemente.forEach(subArray => {
                const subArrayDiv = document.createElement('div');
                subArrayDiv.classList.add('sub-array');
                
                const subElementSvgContainer = document.createElement('div');
                subElementSvgContainer.classList.add('element-svg-container');
                subArray.elements.forEach(subElement => {
                    subElementSvgContainer.innerHTML += svgMap[subElement];
                });
                subArrayDiv.appendChild(subElementSvgContainer);

                // Wichtigkeitszeichen (!)
                if (subArray.exact) {
                    const exactMark = document.createElement('span');
                    exactMark.textContent = "!";
                    subArrayDiv.appendChild(exactMark);
                }

                card.appendChild(subArrayDiv);
            });

            container.appendChild(card);
        });
    }

    // Daten anzeigen
    displayData(data);
</script>

</body>
</html>
